<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsivo.css">
	</head>
	<body>
		<!-- formulário-->
		<div id="login-container">
			<h1>Login</h1>
			<form action="">
				<label for="email">Email</label>
				<input type="email" name="name" id="email" placeholder="Digite seu e-mail" autocomplete="off">
				<label for="password">Senha</label>
				<input type="password" name="password" id="password" placeholder="Digite sua senha">
				<a href="#" id="forgot-pass">Esqueceu a senha?</a>
				<input type="submit" value="login"> <!-- o que envia as informações para o servidor-->
			</form>
			<!-- fim formulário-->

			<div id="social-container">
				<p>Entre pelas suas redes sociais</p>
				
						<img src="img/redes-sociais/facebook.svg">
						<img src="img/redes-sociais/instagram.svg">
				</div>

				<div id="register-container">
					<p>Ainda não tem uma conta?</p>
					<a href="#">Registrar</a>
				</div>

				</div>
			</div>
	</body>
</html>
